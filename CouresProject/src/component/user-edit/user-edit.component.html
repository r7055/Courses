<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" required>
      <div *ngIf="editForm.get('name').invalid && editForm.get('name').touched">
        Name is required.
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" required>
      <div *ngIf="editForm.get('email').invalid && editForm.get('email').touched">
        Valid email is required.
      </div>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="editForm.get('password').invalid && editForm.get('password').touched">
        Password is required.
      </div>
    </div>
  
    <div>
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
    </div>
  
    <button type="submit" [disabled]="editForm.invalid">Update</button>
  </form>
