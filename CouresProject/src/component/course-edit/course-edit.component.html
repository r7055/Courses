<h1 mat-dialog-title>
  <mat-icon>edit</mat-icon>
  {{data.title ? 'Edit Course' : 'Add Course'}}
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Lesson Title</mat-label>
    <input matInput [(ngModel)]="newLessonTitle">
  </mat-form-field>
  <button mat-button (click)="addLesson()">Add Lesson</button>

  <div *ngIf="data.lessons && data.lessons.length > 0">
    <h3>Lessons:</h3>
    <ul>
      <li *ngFor="let lesson of data.lessons">{{ lesson }}</li>
    </ul>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Save</button>
</div>
